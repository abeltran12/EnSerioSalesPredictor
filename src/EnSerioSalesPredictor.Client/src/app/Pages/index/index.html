<header class="black-header" style="padding: 1rem; color: white; display: flex; justify-content: space-between; align-items: center; margin: 0;">
    <h1 style="font-weight: normal; margin: 0;">Sales Date Prediction App</h1>
    <img src="assets/logo.png" alt="Company logo showing a stylized graph with upward trend, set against a dark background, conveying optimism and growth" style="height: 40px;">
</header>
<mat-card style="width: 90%; margin: 50px auto;">
    <mat-card-header style="display: flex; justify-content: space-between; align-items: center;">
    <mat-card-title>Customers</mat-card-title>
    <mat-form-field appearance="outline" class="search-field">
        <mat-label>Customer Name</mat-label>
        <input 
            matInput 
            [(ngModel)]="searchTerm"
            (keyup.enter)="onSearch()"
        >
        <mat-icon matSuffix (click)="onSearch()" class="search-icon">search</mat-icon>
    </mat-form-field>
</mat-card-header>

  <mat-card-content>
    <table mat-table [dataSource]="salesList" matSort (matSortChange)="onSortChange($event)" class="mat-elevation-z2" style="width:100%; margin-top:20px">

      <!-- Customer Name -->
      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="customerName">Customer Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.customerName }} </td>
      </ng-container>

      <!-- Last Order Date -->
      <ng-container matColumnDef="lastOrderDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="lastOrderDate">Last Order Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.lastOrderDate }} </td>
      </ng-container>

      <!-- Next Predicted Order -->
      <ng-container matColumnDef="nextPredictedOrder">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nextPredictedOrder">Next Predicted Order</th>
        <td mat-cell *matCellDef="let element"> {{ element.nextPredictedOrder }} </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="red-btn" (click)="viewOrders(element)">VIEW ORDERS</button>
          <button mat-button class="green-btn" (click)="newOrder(element)">NEW ORDER</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
      [length]="totalItems"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10]"
      [pageIndex]="currentPage - 1"
      (page)="onPageChange($event)"
      [showFirstLastButtons]="false"
      style="margin-top: 20px;">
    </mat-paginator>
  </mat-card-content>
</mat-card>
